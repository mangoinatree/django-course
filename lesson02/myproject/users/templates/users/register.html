{% extends 'layout.html' %}

{% block title %}
    Register a New User
{% endblock %}

{% block content %}
    <h1>Register a New User</h1>
    <form class="form-width-validation" action="{% url 'users:register' %}" method="post">
        {% csrf_token %}  <!-- This line is crucial -->
        {{ form }}
        <button class="form-submit">Submit</button>
    </form>
{%endblock%}
